<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camarin High Batch '85</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
  body {
    margin:0;
    font-family:'Arial',sans-serif;
    background-color:#000;
    color:#FFD700;
    transition: background 0.5s;
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  nav {
    position:sticky;
    top:0;
    padding:10px 15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:100;
    background: linear-gradient(-45deg, #FFD700, #FFA500, #FFD700, #FFEC8B);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    border-bottom:2px solid #FFD700;
    flex-wrap: wrap;
  }

  nav .logo {
    font-weight:bold;
    font-size:1.2em;
  }

  nav .menu {
    display:flex;
    gap:10px;
  }

  nav .menu a {
    font-size:1em;
    color:#000;
    text-decoration:none;
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:5px;
    padding:5px 12px;
    border-radius:5px;
    transition: all 0.3s ease, box-shadow 0.3s ease;
  }

  nav .menu a.active,
  nav .menu a:hover {
    background-color:#000;
    color:#FFD700;
    transform: scale(1.1);
    box-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500;
  }

  .hamburger {
    display: none;
    font-size: 1.5em;
    cursor: pointer;
    color: #000;
  }

  .container {
    padding:15px;
    opacity:1;
    transition: opacity 0.5s, transform 0.5s;
  }

  .card {
    background-color:#111;
    border:1px solid #FFD700;
    border-radius:8px;
    padding:10px;
    margin-bottom:10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: scale(1.03);
    box-shadow: 0 0 10px #FFD700, 0 0 15px #FFA500;
  }

  .gallery {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap:10px;
    margin-top:20px;
  }

  .gallery img {
    width:100%;
    border-radius:8px;
    border:2px solid #FFD700;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .gallery img:hover {
    transform:scale(1.05);
    box-shadow:0 0 10px #FFD700, 0 0 15px #FFA500;
  }

  h1,h2{text-align:center;}
  footer{text-align:center;padding:15px;background-color:#111;margin-top:20px;color:#FFD700;}

  .social {
    margin-top:10px;
  }
  .social a {
    color:#FFD700;
    font-size:1.5em;
    margin:0 10px;
    transition: transform 0.3s, color 0.3s;
  }
  .social a:hover {
    color:#FFA500;
    transform: scale(1.2);
  }

  @media (max-width: 600px) {
    nav {
      position: relative;
    }

    nav .menu {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: #000;
      border-top: 1px solid #FFD700;
      position: absolute;
      top: 60px;
      left: 0;
      z-index: 999;
    }

    nav .menu.active {
      display: flex;
    }

    nav .menu a {
      color: #FFD700;
      padding: 12px;
      border-bottom: 1px solid #333;
    }

    .hamburger {
      display: block;
      position: absolute;
      right: 15px;
      top: 15px;
      color: #000;
    }
  }
</style>
</head>
<body>

<nav>
  <div class="logo">Camarin High Batch '85</div>
  <div class="menu" id="navMenu">
    <a onclick="showPage('home', this)" class="active"><i class="fas fa-home"></i> Home</a>
    <a onclick="showPage('memorial', this)"><i class="fas fa-cross"></i> Memorial</a>
    <a onclick="showPage('directory', this)"><i class="fas fa-address-book"></i> Directory</a>
    <a onclick="showPage('events', this)"><i class="fas fa-calendar-alt"></i> Events</a>
    <a onclick="showPage('gallery', this)"><i class="fas fa-images"></i> Gallery</a>
  </div>
  <div class="hamburger" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
  </div>
</nav>

<div class="container" id="content">
  <h1>Welcome to Camarin High Batch '85</h1>
  <p style="text-align:center;">
    This is a mobile-friendly site for our batch. You can see memorials of our departed classmates, contact info for living batchmates, and upcoming events.
  </p>
  <div style="text-align:center;margin-top:20px;">
    <img src="https://via.placeholder.com/150/FFD700/000000?text=Logo" alt="Batch Logo" style="border-radius:50%;">
  </div>
</div>

<footer>
  &copy; 2025 Camarin High Batch '85
  <div class="social">
    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
  </div>
</footer>

<script>
function toggleMenu() {
  const menu = document.getElementById('navMenu');
  menu.classList.toggle('active');
}

function showPage(page, menuLink) {
  const content = document.getElementById('content');
  
  document.querySelectorAll('nav .menu a').forEach(link => link.classList.remove('active'));
  menuLink.classList.add('active');
  
  content.style.opacity = 0;
  content.style.transform = 'translateY(20px)';
  
  setTimeout(() => {
    if(page === 'home') {
      content.innerHTML = `
        <h1>Welcome to Camarin High Batch '85</h1>
        <p style="text-align:center;">
          This is a mobile-friendly site for our batch. You can see memorials of our departed classmates, contact info for living batchmates, and upcoming events.
        </p>
        <div style="text-align:center;margin-top:20px;">
          <img src="https://via.placeholder.com/150/FFD700/000000?text=Logo" alt="Batch Logo" style="border-radius:50%;">
        </div>
      `;
    } else if(page === 'memorial') {
      content.innerHTML = `
        <h2>In Memory of Our Departed Batchmates</h2>
        <style>
  .card {
    display: flex;
    align-items: center; /* para pantay ang image at text vertically */
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 12px;
    max-width: 400px;
  }

  .card img {
    width: 80px;        /* laki ng image */
    height: 80px;
    object-fit: cover;  /* para hindi ma-distort */
    margin-right: 16px; /* pagitan ng image at text */
  }

  .card-content h3 {
    margin: 0;
    font-size: 1.2em;
  }

  .card-content p {
    margin: 4px 0;
  }
</style>

<div class="card">
  <img src="danielabalos.jpg" alt="Daniel Abalos">
  <div class="card-content">
    <h3>Daniel Abalos</h3>
    <p>Passed: 2020</p>
    <p>“Forever in our hearts.”</p>
  </div>
</div>
        <div class="card">
          <h3>Maria Santos</h3>
          <p>Passed: 2018</p>
          <p>“Your smile will never be forgotten.”</p>
        </div>
      `;
    } else if(page === 'directory') {
      content.innerHTML = `
        <h2>Living Batchmates (Demo)</h2>
        <div class="card">
          <h3>Carlos Reyes</h3>
          <p>Location: Manila</p>
          <p>Email: carlos@example.com</p>
        </div>
        <div class="card">
          <h3>Linda Cruz</h3>
          <p>Location: Quezon City</p>
          <p>Email: linda@example.com</p>
        </div>
      `;
    } else if(page === 'events') {
      content.innerHTML = `
        <h2>Upcoming Events</h2>
        <div class="card">
          <h3>Batch Reunion 2025</h3>
          <p>Date: December 20, 2025</p>
          <p>Location: Camarin High School</p>
        </div>
        <div class="card">
          <h3>Annual Memorial Service</h3>
          <p>Date: November 15, 2025</p>
          <p>Location: Our Batch Facebook Group</p>
        </div>
      `;
    } else if(page === 'gallery') {
      content.innerHTML = `
        <h2>Batch Gallery</h2>
        <div class="gallery">
          <img src="https://via.placeholder.com/200/FFD700/000000?text=Reunion+2023" alt="Reunion 2023">
          <img src="https://via.placeholder.com/200/FFD700/000000?text=Outreach+2024" alt="Outreach 2024">
          <img src="https://via.placeholder.com/200/FFD700/000000?text=Mini+Gathering" alt="Mini Gathering">
          <img src="https://via.placeholder.com/200/FFD700/000000?text=School+Visit" alt="School Visit">
        </div>
      `;
    }
    
    content.style.opacity = 1;
    content.style.transform = 'translateY(0)';
    
    const navMenu = document.getElementById('navMenu');
    if(navMenu.classList.contains('active')) navMenu.classList.remove('active');
  }, 300);
}
</script>

</body>
</html>
