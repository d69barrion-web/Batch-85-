<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camarin High Batch '85</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
  body {
    margin:0;
    font-family:'Arial',sans-serif;
    background-color:#000;
    color:#FFD700;
    transition: background 0.5s;
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  nav {
    position:sticky;
    top:0;
    padding:10px 15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:100;
    background: linear-gradient(-45deg, #FFD700, #FFA500, #FFD700, #FFEC8B);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    border-bottom:2px solid #FFD700;
    flex-wrap: wrap;
  }

  nav .logo {font-weight:bold;font-size:1.2em;}
  nav .menu {display:flex;gap:10px;}
  nav .menu a {
    font-size:1em;
    color:#000;
    text-decoration:none;
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:5px;
    padding:5px 12px;
    border-radius:5px;
    transition: all 0.3s ease, box-shadow 0.3s ease;
  }

  nav .menu a.active, nav .menu a:hover {
    background-color:#000;
    color:#FFD700;
    transform: scale(1.1);
    box-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500;
  }

  .hamburger {display:none;font-size:1.5em;cursor:pointer;color:#000;}

  .container {padding:15px;opacity:1;transition: opacity 0.5s, transform 0.5s;}

  .card {
    background-color:#111;
    border:1px solid #FFD700;
    border-radius:8px;
    padding:10px;
    margin-bottom:10px;
    display:flex;
    align-items:center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {transform: scale(1.03);box-shadow: 0 0 10px #FFD700, 0 0 15px #FFA500;}
  .card img {width:80px;height:80px;object-fit:cover;margin-right:16px;border-radius:8px;}
  .card-content h3 {margin:0;font-size:1.2em;}
  .card-content p {margin:4px 0;font-size:0.8em;}

  .gallery {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap:10px;
    margin-top:20px;
  }
  .gallery img {width:100%;border-radius:8px;border:2px solid #FFD700;transition: transform 0.3s ease, box-shadow 0.3s ease;}
  .gallery img:hover {transform:scale(1.05);box-shadow:0 0 10px #FFD700, 0 0 15px #FFA500;}

  h1,h2{text-align:center;}
  footer{text-align:center;padding:15px;background-color:#111;margin-top:20px;color:#FFD700;}

  .social {margin-top:10px;}
  .social a {color:#FFD700;font-size:1.5em;margin:0 10px;transition: transform 0.3s, color 0.3s;}
  .social a:hover {color:#FFA500;transform: scale(1.2);}

  @media (max-width: 600px) {
    nav {position: relative;}
    nav .menu {
      display:none;flex-direction:column;width:100%;
      background-color:#000;border-top:1px solid #FFD700;
      position:absolute;top:60px;left:0;z-index:999;
    }
    nav .menu.active {display:flex;}
    nav .menu a {color:#FFD700;padding:12px;border-bottom:1px solid #333;}
    .hamburger {display:block;position:absolute;right:15px;top:15px;color:#000;}
  }
</style>
</head>

<body>
<nav>
  <div class="logo">Camarin High Batch '85</div>
  <div class="menu" id="navMenu">
    <a onclick="showPage('home', this)" class="active"><i class="fas fa-home"></i> Home</a>
    <a onclick="showPage('memorial', this)"><i class="fas fa-cross"></i> Memorial</a>
    <a onclick="showPage('directory', this)"><i class="fas fa-address-book"></i> Directory</a>
    <a onclick="showPage('events', this)"><i class="fas fa-calendar-alt"></i> Events</a>
    <a onclick="showPage('gallery', this)"><i class="fas fa-images"></i> Gallery</a>
  </div>
  <div class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
</nav>

<div class="container" id="content">
  <h1>Welcome to Camarin High Batch '85</h1>
  <p style="text-align:center;">This is a mobile-friendly site for our batch. You can see memorials of our departed classmates, contact info for living batchmates, and upcoming events.</p>
  <div style="text-align:center;margin-top:20px;">
    <img src="https://via.placeholder.com/150/FFD700/000000?text=Logo" alt="Batch Logo" style="border-radius:50%;">
  </div>
</div>

<footer>
  &copy; 2025 Camarin High Batch '85
  <div class="social">
    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
  </div>
</footer>

<script>
function toggleMenu() {
  document.getElementById('navMenu').classList.toggle('active');
}

async function showPage(page, menuLink) {
  const content = document.getElementById('content');
  document.querySelectorAll('nav .menu a').forEach(link => link.classList.remove('active'));
  menuLink.classList.add('active');
  content.style.opacity = 0;
  content.style.transform = 'translateY(20px)';

  setTimeout(async () => {
    if(page === 'home'){
      content.innerHTML = `
        <h1>Welcome to Camarin High Batch '85</h1>
        <p style="text-align:center;">This is a mobile-friendly site for our batch. You can see memorials of our departed classmates, contact info for living batchmates, and upcoming events.</p>
        <div style="text-align:center;margin-top:20px;">
          <img src="https://via.placeholder.com/150/FFD700/000000?text=Logo" style="border-radius:50%;">
        </div>`;
    }

    else if(page === 'memorial'){
      const data = await (await fetch('memorial.json')).json();
      let html = `<h2>In Memory of Our Departed Batchmates</h2>`;
      data.forEach(p => {
        html += `
          <div class="card">
            <img src="${p.image}" alt="${p.name}">
            <div class="card-content">
              <h3>${p.name}</h3>
              <p>Passed: ${p.year}</p>
              <p>“${p.quote}”</p>
            </div>
          </div>`;
      });
      content.innerHTML = html;
    }

    else if(page === 'directory'){
      const data = await (await fetch('directory.json')).json();
      let html = `<h2>Living Batchmates</h2>`;
      data.forEach(p => {
        html += `
          <div class="card">
            <img src="${p.image}" alt="${p.name}">
            <div class="card-content">
              <h3>${p.name}</h3>
              <p>Location: ${p.location}</p>
              <p>Country: ${p.country}</p>
              <p>Email: ${p.email}</p>
            </div>
          </div>`;
      });
      content.innerHTML = html;
    }

    else if(page === 'events'){
      const data = await (await fetch('events.json')).json();
      let html = `<h2>Batch Events</h2>`;
      data.forEach(e => {
        html += `
          <div class="card">
            <h3>${e.title}</h3>
            <p>Date: ${e.date}</p>
            <p>Location: ${e.location}</p>
          </div>`;
      });
      content.innerHTML = html;
    }

    else if(page === 'gallery'){
      content.innerHTML = `
        <h2>Batch Gallery</h2>
        <div class="gallery">
          <img src="https://via.placeholder.com/200/FFD700/000000?text=Reunion+2023">
          <img src="https://via.placeholder.com/200/FFD700/000000?text=Outreach+2024">
          <img src="https://via.placeholder.com/200/FFD700/000000?text=Mini+Gathering">
          <img src="https://via.placeholder.com/200/FFD700/000000?text=School+Visit">
        </div>`;
    }

    content.style.opacity = 1;
    content.style.transform = 'translateY(0)';
    const navMenu = document.getElementById('navMenu');
    if(navMenu.classList.contains('active')) navMenu.classList.remove('active');
  }, 300);
}
</script>

</body>
</html>
