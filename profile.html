<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batch85 Member Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow-lg">
    <div id="profileContent" class="text-center">
      <h1 id="profileName" class="text-2xl font-bold mb-2"></h1>
      <img id="profileImage" src="" alt="" class="w-40 h-40 mx-auto rounded-full mb-4">
      <p id="profileLocation" class="text-gray-600"></p>
      <p id="profileEmail" class="text-gray-600 mb-4"></p>
      <article id="profileBio" class="text-left whitespace-pre-line leading-relaxed"></article>
    </div>

    <div class="mt-6 text-center">
      <a href="index.html" class="text-blue-600 hover:underline">‚Üê Back to Homepage</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const bioFile = params.get('bio');

    if (bioFile) {
      fetch(bioFile)
        .then(res => res.json())
        .then(data => {
          document.getElementById('profileName').textContent = data.name;
          document.getElementById('profileImage').src = data.image;
          document.getElementById('profileLocation').textContent = data.location;
          document.getElementById('profileEmail').textContent = data.email;
          document.getElementById('profileBio').textContent = data.bio;
        })
        .catch(err => {
          document.getElementById('profileContent').innerHTML =
            '<p class="text-red-600">Profile not found.</p>';
        });
    } else {
      document.getElementById('profileContent').innerHTML =
        '<p class="text-red-600">No profile specified.</p>';
    }
  </script>

<script>
  const timestamp = new Date().getTime();
  document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
    link.href = link.href + '?v=' + timestamp;
  });
  document.querySelectorAll('script[src]').forEach(script => {
    if (!script.src.includes('main.js')) return; // Palitan kung may ibang JS file ka
    script.src = script.src + '?v=' + timestamp;
  });
</script>

</body>
</html>
