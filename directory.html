import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyBiOFSX-48aBDM_Vi1OkEm_rHlUQCcuVAQ",
  authDomain: "batch-85.firebaseapp.com",
  databaseURL: "https://batch-85-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "batch-85",
  storageBucket: "batch-85.firebasestorage.app",
  messagingSenderId: "1028686567075",
  appId: "1:1028686567075:web:32076ce1ab73d6d829d116"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();
const storage = getStorage(app);

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const userName = document.getElementById("userName");
const userPhoto = document.getElementById("userPhoto");
const joinBtn = document.getElementById("joinBtn");
const modal = document.getElementById("joinModal");
const saveProfileBtn = document.getElementById("saveProfile");
const fullNameInput = document.getElementById("fullName");
const photoInput = document.getElementById("photoInput");
const directoryList = document.getElementById("directoryList");

// ðŸ” Auth system
loginBtn.onclick = () => signInWithPopup(auth, provider).catch(err => alert(err.message));
logoutBtn.onclick = () => signOut(auth);

onAuthStateChanged(auth, (user) => {
  if (user) {
    userName.textContent = user.displayName;
    userPhoto.src = user.photoURL;
    userPhoto.style.display = "inline-block";
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
  } else {
    userName.textContent = "";
    userPhoto.style.display = "none";
    loginBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
  }
});

// ðŸ“‹ Load directory realtime
const dirRef = ref(db, "directory");
onValue(dirRef, (snapshot) => {
  const data = snapshot.val() || {};
  directoryList.innerHTML = "";
  Object.entries(data).forEach(([uid, member]) => {
    const div = document.createElement("div");
    div.className = "member-card";
    div.innerHTML = `
      <img src="${member.photoURL || 'Images/default.jpg'}" alt="photo" />
      <h4>${member.name || "Anonymous"}</h4>
      <p class="email" style="cursor:pointer;color:#0066aa;">${member.email || ""}</p>
      <button class="deleteBtn" style="background:#c0392b;color:#fff;border:none;padding:0.3rem 0.8rem;border-radius:6px;cursor:pointer;">Delete</button>
    `;
    // delete button event
    div.querySelector(".deleteBtn").onclick = async () => {
      const currentUser = auth.currentUser;
      if (!currentUser) return alert("You must be signed in to delete a profile.");
      if (currentUser.email !== member.email) return alert("You can only delete your own profile.");

      if (!confirm(`Delete profile for ${member.name}?`)) return;

      // 1ï¸âƒ£ Delete from database
      await remove(ref(db, "directory/" + uid));

      // 2ï¸âƒ£ (Optional) Delete photo from storage if not default
      if (member.photoURL && member.photoURL.includes("firebasestorage")) {
        try {
          const fileRef = sRef(storage, `directory/${uid}`);
          await deleteObject(fileRef);
        } catch (err) {
          console.warn("Photo delete failed:", err.message);
        }
      }

      alert(`${member.name}'s profile deleted.`);
    };

    directoryList.appendChild(div);
  });
});

// ðŸªŸ Join modal control
joinBtn.onclick = () => {
  if (!auth.currentUser) return alert("Please sign in with Google first.");
  modal.style.display = "flex";
};
modal.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };

// ðŸ’¾ Save profile
saveProfileBtn.onclick = async () => {
  const user = auth.currentUser;
  if (!user) return alert("Please sign in first.");
  const name = fullNameInput.value.trim() || user.displayName;
  let photoURL = user.photoURL;

  // Upload custom photo if selected
  const file = photoInput.files[0];
  if (file) {
    const storageRef = sRef(storage, `directory/${user.uid}/${file.name}`);
    await uploadBytes(storageRef, file);
    photoURL = await getDownloadURL(storageRef);
  }

  await set(ref(db, "directory/" + user.uid), {
    name,
    email: user.email,
    photoURL
  });

  modal.style.display = "none";
  fullNameInput.value = "";
  photoInput.value = "";
};
</script>
